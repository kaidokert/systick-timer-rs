repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
    -   id: trailing-whitespace
    -   id: end-of-file-fixer
    -   id: check-added-large-files
    -   id: check-merge-conflict
    -   id: check-json
    -   id: check-yaml
    -   id: check-toml
    -   id: mixed-line-ending
        args: ["--fix=auto"]

-   repo: local
    hooks:
    -   id: fmt-systick-timer
        name: Format systick-timer crate
        entry: cargo fmt --manifest-path systick-timer/Cargo.toml -- --check
        language: system
        files: ^systick-timer/.*\.rs$
        pass_filenames: false
    -   id: fmt-testapps
        name: Format testapps
        entry: cargo fmt --manifest-path testapps/stm32f412-nucleo/Cargo.toml -- --check
        language: system
        files: ^testapps/.*\.rs$
        pass_filenames: false
    -   id: clippy-systick-timer
        name: Clippy systick-timer crate
        entry: cargo clippy --manifest-path systick-timer/Cargo.toml --no-default-features -- -D warnings
        language: system
        files: ^systick-timer/.*\.rs$
        pass_filenames: false
    -   id: clippy-stm32f412-nucleo
        name: Clippy stm32f412-nucleo
        entry: cargo clippy --manifest-path testapps/stm32f412-nucleo/Cargo.toml --no-default-features --bin timer_stress --target thumbv7em-none-eabihf -- -D warnings
        language: system
        files: ^testapps/.*\.rs$
        pass_filenames: false
    -   id: clippy-feather-m0-board
        name: Clippy feather-m0-board
        entry: cargo clippy --manifest-path testapps/feather-m0-board/Cargo.toml --no-default-features --bin timer_stress --target thumbv6m-none-eabi -- -D warnings
        language: system
        files: ^testapps/.*\.rs$
        pass_filenames: false
    -   id: test-systick-timer
        name: Test systick-timer crate
        entry: cargo test --manifest-path systick-timer/Cargo.toml --no-default-features
        language: system
        files: ^systick-timer/.*\.rs$
        pass_filenames: false
